                    primaryKey: true

              - column:
                  name: "username"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "firstname"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "lastname"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "password"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "email"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "phone"
                  type: "VARCHAR"
                  constraints:
                    nullable: false
              - column:
                  name: "role_id"
