databaseChangeLog:
  - changeSet:
      id: "create-table-roles"
      author: "awatlove"
      changes:
        - createTable:
            tableName: "roles"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: "name"
                  type: "VARCHAR"
                  constraints:
                    nullable: false


  - changeSet:
      id: "create-table-users"
      author: "awatlove"
      changes:
